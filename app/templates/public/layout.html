<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de coches Bertin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/tooltip.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename ='assets/css/custom_alert.css') }}">
</head>

<body class="loader">
  <div class="container text-center">
    <div class="row mb-3">
      <div class="col-md-12">
        <h1 class="mt-4 bold-800">Listado de coches Bertin
          <hr>
        </h1>
      </div>
    </div>
    {% block body %}
    <div class="row">
      <div class="col-md-12">
        <a href="{{ url_for('addCarro') }}" class="btn btn-primary btn-lg btn-block btn-sm mb-2" style="float:right">
          <i class="bi bi-car-front-fill"></i>
          Dar de alta un nuevo vehículo
        </a>
      </div>
    </div>
    {% include 'public/acciones/lista.html' %}
    {% endblock %}
  </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename ='assets/js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename ='assets/js/alerta.js') }}"></script>
  <script src="{{ url_for('static', filename ='assets/js/loader.js') }}"></script>
  <script>
    function eliminarCarroJavaScript(id) {
      const idR = document.querySelector('#id_' + id);
      nombreFoto = idR.dataset.foto;

      let li = document.querySelector('#Registro_' + id);

      var urlForm = "{{ url_for('formViewBorrarCarro') }}";
      $.ajax({
        type: "POST",
        data: { id, nombreFoto },
        url: urlForm,
        success: function (resp) {
          console.log(resp)
          if (resp == 1) {
            li.remove(); //remuevo el registro desde la lista
            mensajeAlerta(msg = 'Eliminado con éxito.', tipo = 1);
          } else {
            console.log('Error, no borrado');
          }
        }
      });

    }  
  </script>

</body>

</html>
